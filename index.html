<!DOCTYPE html>
<html lang="en">
<head>
	<title>Food Counter</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="contact1">
		<span class="contact1-form-title">
			<img class="img-contact-form" src="images/logo.png" alt="">
		</span>
			<form class="contact1-form" action="https://formsubmit.co/gabrielgrande012@gmail.com" method="POST">
				<input type="hidden" name="_template" value="table">
				
				<div class="wrap-input1" data-validate = "Informe seu nome">
					<input class="input1" type="text" name="nome" placeholder="Nome" required>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1" data-validate = "Informe um email válido: ex@abc.xyz">
					<input class="input1" type="email" name="email" placeholder="Email" required>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1" data-validate = "Informe sua turma">
					<input class="input1" type="text" name="turma" placeholder="Turma" required>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1" data-validate = "Informe o número de alunos presentes">
					<input class="input1" type="number" name="alunos-presentes" placeholder="Alunos Presentes" required>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1">
					<textarea class="input1" name="quantidade-alunos" placeholder="Observações (opcional)"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn" type="submit">
						<span>
							Enviar
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
